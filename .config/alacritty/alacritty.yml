window:
    decorations: none

mouse:
    hide_when_typing: true

font:
    normal:
        family: "monospace"
        style: Regular

    bold:
        family: "monospace"
        style: Bold

    italic:
        family: "monospace"
        style: Italic

    bold_italic:
        family: "monospace"
        style: Bold Italic

    size: 14

